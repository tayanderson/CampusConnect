<ion-view view-title="Login" name="login-view" hide-nav-bar="true" class="login">
    <ion-content class="padding">
<!--            <span ng-click="login.signout()" class="cancel-create">sign out - login as {{login.username}}</span>-->
      <div class="logo text-center">
        <img src="./img/ionic.png">
        <h1 id="login-title">Campus Connect</h1>
      </div>
                  <form ng-submit="login.signin()">
                <div class="list">
                    <label class="item item-input">
                        <input id="email" name="email" type="email" placeholder="Your email" ng-model="login.email">
                    </label>
                    <label class="item item-input">
                        <input id="password" name="password" type="password" placeholder="Your password" ng-model="login.password">
                    </label>
                </div>
                <button class="button button-block button-positive" type="submit">
                    Login
                </button>
                </form>
<!--                    <button class="button button-full button-dark" ng-click="login.anonymousLogin()">Guest login</button>-->
      <a class="button button-block button-calm" href="#/signup">Sign-Up</a>

    </ion-content>
</ion-view>
