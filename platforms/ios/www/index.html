<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/ng-tags-input/ng-tags-input.min.css">    

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    
        <!-- Backand SDK for Angular -->
     <script src="lib/angularbknd-sdk/dist/backand.min.js"></script>
<!--     <script src="lib/angular-cookies/angular-cookies.js"></script>-->

    <script type="text/javascript" src="lib/ng-tags-input/ng-tags-input.min.js"></script>
    
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCZxQ_PvLWXaW4pCptm616O6Jt3IG4rj3o"></script>
    
  </head>
  <body ng-app="starter" class="platform-ios platform-cordova platform-webview">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
<!--
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="primary">
        <button class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>

      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
-->
    

    <!--
      Side Menu 
    -->

     <ion-side-menus>
      
      <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button class="button-icon"><span class="icon ion-ios7-arrow-left"></span></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-pane>

      <ion-side-menu side="left">
        <ion-header-bar class="bar bar-header bar-dark"></ion-header-bar>
        <ion-content has-header="true">
          
        <ion-list ng-controller="NavCtrl">
          <ion-list>
            <ion-item class="item-avatar" type="item-text-wrap" href="#/profile/{{user.id}}">
              <img ng-src="{{user.profilePicUrl}}">
              <h2>{{user.firstName}} {{user.lastName}} <i class="ion-checkmark-circled"></i></h2>
<!--              <p>{{user.org}}</p>-->
<!--              <p>{{user.pts}}</p>-->
              <p>{{user.karmaPoints}} Karma points</p>
            </ion-item>
          </ion-list>
        
          <ion-item href="#/tab/feed" class="item item-icon-left" menu-close><i class="icon ion-ios-pulse-strong"></i>Feed</ion-item>
          <ion-item href="#/organizations" class="item-icon-left" menu-close><i class="icon ion-person-stalker"></i>Organizations</ion-item>
<!--          <ion-item href="#/upcoming-events" class="item-icon-left" menu-close><i class="icon ion-calendar"></i>Upcoming Events</ion-item>-->
          <ion-item href="#/get-verified" class="item-icon-left" menu-close><i class="icon ion-checkmark"></i>Get Verified</ion-item>
          <ion-item href="#/leaderboard" class="item-icon-left" menu-close><i class="icon ion-trophy"></i>Leaderboard</ion-item>
          
          <div class="item item-divider" ng-if="isVerified">Verified User Options</div>
          <ion-item href="#/hosted-events" class="item-icon-left" ng-if="isVerified" menu-close><i class="icon ion-calendar"></i>My Hosted Events</ion-item>
          <ion-item href="#/my-orgs" class="item-icon-left" ng-if="isVerified" menu-close><i class="icon ion-person-stalker"></i>My Organization(s)</ion-item>
          
<!--          <div class="item item-divider" ng-if="isVerified">Verified User Options</div>-->
<!--
          <ion-item href="#/hosted-events" class="item-icon-left" menu-close><i class="icon ion-calendar"></i>My Hosted Events</ion-item>
          <ion-item href="#/my-orgs" class="item-icon-left" menu-close><i class="icon ion-person-stalker"></i>My Organization(s)</ion-item>
-->

          <div class="item item-divider" class="item-icon-left">Configure</div>
          
          <ion-item href="#/settings" class="item-icon-left" menu-close><i class="icon ion-settings"></i>Settings</ion-item>
          
        </ion-list>
          
        </ion-content>
      </ion-side-menu>
      
    </ion-side-menus> 
    
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
<!--    <ion-nav-view></ion-nav-view>-->
  </body>
</html>
