<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view view-title="Tabs" ng-init="initCtrl()">
<!--
      <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
    </ion-nav-buttons> 
    
-->
  
  <ion-tabs class="tabs-icon-top tabs-positive">
  <!-- Feed Tab -->
<!--  <ion-tab title="The Feed" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="app.tabs.feed">-->
  <ion-tab title="The Feed" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>

  <!-- Map Tab -->
<!--  <ion-tab title="Map" icon-off="ion-map" icon-on="ion-map" ui-sref="app.tabs.map">-->
  <ion-tab title="Map" icon-off="ion-map" icon-on="ion-map" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>


</ion-tabs>
</ion-view>


<!-- New Event Modal -->
  <script id="new-event.html" type="text/ng-template">
    
    <div class="modal">
      <header class="bar bar-header bar-positive">
        <h1 class="title">New Event</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
      </header>
      <ion-content class="has-header">
      <form name="frm" ng-submit="addEvent()">
        
      <div class="list">

<!--
        <div>
          <img ng-src="{{imgUrl}}" class="preview_img" />
        </div>
        <label class="fileContainer button button-full">
        <input id="fileInput_event" type="file" accept="*/*" ng-model="filename" />Choose File
        </label>
-->
        
        <label class="item item-input">
          <input type="text" placeholder="Name" ng-model="input.name" required>
        </label>
        <label class="item item-input">
          <input type="date" ng-model="input.date" required>
        </label>
        <label class="item item-input">
          <input type="time" placeholder="Time" ng-model="input.time" required>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">Location</div>
          <select ng-model="input.locationId" ng-options="convertToInt(location.id) as location.name for location in locations">
          </select>

        </label>
        
        <label class="item item-input">
          <textarea placeholder="Event Description" ng-model="input.description" required></textarea>
        </label>
        <button class="button button-full button-positive" ng-disabled="frm.$invaild" ng-click="modal.hide()">Submit</button>
        </div>
      </form>
      </ion-content>
    </div>

</script>
